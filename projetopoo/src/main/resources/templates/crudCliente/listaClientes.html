<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista clientes</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme-min.css}" rel="stylesheet" />
</head>

<body>
    <div th:object=" ${unidade}">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/index}">Index</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listar-unidade}">Voltar a Listagem de unidades</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"
                            th:href="@{/cadastrar-unidade/{id}/cadastrar-clientes (id=${unidade.id})}"><span>Cadastro de
                                clientes</a>
                    </li>
                </ul>
            </div>
        </nav>


        <label for="basic-url"> Visualizando lista de Serviços</label><br>
        <label for="basic-url"> Unidade ID [( ${id} )]</label><br>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Data nascimento</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Lista Produto</th>
                    <th scope="col">Lista Servicos</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Deletar</th>
                </tr>
            </thead>

            <div th:each="cliente:${clientes}">
                <tbody>
                    <tr>
                        <th scope="row" th:text="${cliente.id}"></th>
                        <td th:text="${cliente.nome}"></td>
                        <td th:text="${cliente.genero}"></td>
                        <td><span th:text="${cliente.dataNascimento}"></span></td>
                        <td th:text="${cliente.tel}"></td>
                        <td><a
                                th:href="@{/editar-unidade/{id}/editar-cliente/{idcliente} (id=${unidade.id},idcliente=${cliente.id})}">Lista
                                Produtos</a>
                        </td>
                        <td><a
                                th:href="@{/editar-unidade/{id}/editar-cliente/{idcliente} (id=${unidade.id},idcliente=${cliente.id})}">Lista
                                Serviços</a>
                        </td>
                        <td><a
                                th:href="@{/editar-unidade/{id}/editar-cliente/{idcliente} (id=${unidade.id},idcliente=${cliente.id})}">Editar</a>
                        </td>
                        <td><a
                                th:href="@{/deletar-unidade/{id}/deletar-cliente/{idcliente} (id=${unidade.id},idcliente=${cliente.id})}">Deletar</a>
                        </td>
                    </tr>
                </tbody>
            </div>
        </table>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
