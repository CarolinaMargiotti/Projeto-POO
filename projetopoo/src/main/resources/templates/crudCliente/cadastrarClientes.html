<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cadastro Produto</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme-min.css}" rel="stylesheet" />
</head>

<body>
    <form>
        <div class="input-group flex-nowrap">
            <div class="form-group">
                <label for="exampleFormControlInput1">Nome</label><br>
                <div class="input-group mb-3">
                    <input name="nome" type="text" class="form-control">
                </div>
                <label for="exampleFormControlInput1">Genero</label><br>
                <div class="input-group mb-3">
                    <input name="marca" type="text" class="form-control">
                </div>
                <label for="exampleFormControlInput1">Data nascimento</label><br>
                <div class="input-group mb-3">
                    <input type="datetime-local" id="birthdaytime" name="dataHora">
                </div>

                <div class="form-group blu-margin">
                    <select class="form-control" th:field="${unidades}">
                        <option value="0">Selecione unidade</option>
                        <option th:each="unidade : ${unidades}" th:value="${unidade.id}" th:text="${unidade.nome}">
                        </option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <input name="tel" type="text" class="form-control">
                </div>
                <button class="btn btn-outline-secondary" type="submit">Cadastrar cliente</button>
            </div>
        </div>
    </form>


    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
