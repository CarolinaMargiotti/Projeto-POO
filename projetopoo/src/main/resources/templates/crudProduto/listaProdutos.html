<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista Produtos</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme-min.css}" rel="stylesheet" />
</head>

<body>
    <div th:object=" ${unidade}">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/index}">Index</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listar-unidade}">Voltar a Listagem de unidades</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"
                            th:href="@{/cadastrar-unidade/{id}/cadastrar-produtos (id=${unidade.id})}">Cadastro de
                            Produtos</a>
                    </li>
                </ul>
            </div>
        </nav>

        <label for="basic-url"> Visualizando lista de Serviços</label><br>
        <label for="basic-url"> Unidade ID [( ${id} )]</label><br>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Deletar</th>
                </tr>
            </thead>

            <div th:each="produto:${produtos}">
                <tbody>
                    <tr>
                        <th scope="row" th:text="${produto.id}"></th>
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${produto.marca}"></td>
                        <td>R$ <span th:text="${produto.preco}"></span></td>
                        <td><a
                                th:href="@{/editar-unidade/{id}/editar-produto/{idProduto} (id=${unidade.id},idProduto=${produto.id})}">Editar</a>
                        </td>
                        <td><a
                                th:href="@{/deletar-unidade/{id}/deletar-produto/{idProduto} (id=${unidade.id},idProduto=${produto.id})}">Deletar</a>
                        </td>
                    </tr>
                </tbody>
            </div>
        </table>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
