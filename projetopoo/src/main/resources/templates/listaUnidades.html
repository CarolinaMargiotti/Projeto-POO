<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista Unidades</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme-min.css}" rel="stylesheet" />
</head>

<body>
    <a th:href="@{/cadastrar-unidade}"><span>Cadastro de unidades</span></a><br />
    <tr th:each="unidade:${unidades}">
        <td th:text="${unidade.GetIDUnidade()}"></td>
        <td th:text="${unidade.GetCep()}"></td>
    </tr>
</body>

</html>
