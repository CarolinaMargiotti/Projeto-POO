<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Editar Unidades</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme-min.css}" rel="stylesheet" />
</head>

<body>
    <a th:href="@{/index}"><span>Index</span></a><br />
    <a th:href="@{/listar-unidade}"><span>Listagem de unidades</span></a><br />

    <form action="#" th:action="@{/editar-unidade}" th:object="${unidade}" method="post">
        <label>ID</label><br>
        <input type="text" id="id" th:field="*{id}" readonly><br>
        <label>CEP</label><br>
        <input type="text" id="cep" th:field="*{cep}"><br>
        <label>Nome</label><br>
        <input type="text" id="nome" th:field="*{nome}"><br>
        <input type="submit" value="Atualizar unidade" /><br>
    </form>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
