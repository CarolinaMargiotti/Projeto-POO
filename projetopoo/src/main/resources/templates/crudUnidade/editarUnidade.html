<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Editar Unidades</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme-min.css}" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/index}">Index</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listar-unidade}">Listagem de unidades</a>
                </li>
            </ul>
        </div>
    </nav>



    <form action="#" th:action="@{/editar-unidade}" th:object="${unidade}" method="post">

        <div class="input-group mb-3">
            <div class="container">
                <br>
                <div class="row">
                    <div class="col-6">
                        <label for="basic-url">ID</label><br>
                        <input type="text" id="id" name="id" class="form-control" placeholder="xxxxx-xx"
                            aria-label="Cep" aria-describedby="basic-addon1" th:field="*{id}" readonly><br>

                        <label for="basic-url">Cep</label><br>
                        <input type="text" id="cep" name="cep" class="form-control" th:field="*{cep}" aria-label="Vini"
                            aria-describedby="basic-addon1"><br>

                        <label for="basic-url">Nome</label><br>
                        <input type="text" id="nome" name="nome" class="form-control" th:field="*{nome}"
                            aria-label="Vini" aria-describedby="basic-addon1"><br>

                        <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Atualizar
                            Unidade</button>
                    </div>
                </div>
                <div class="col-6">
                </div>
            </div>
        </div>
    </form>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
